<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traduttore Italiano - Cimbro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: #00ea62;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background: #daffe9;
        }
        .response {
            margin-top: 20px;
            background: #162f20;;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            min-height: 20px;
            margin-bottom: 15px;
        }

        #prompt, #corretta {
            width: calc(100% - 20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traduttore Italiano <svg style="margin-bottom: -5px;" width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg> Cimbro</h1>
        <input type="text" id="prompt" placeholder="Scrivi la frase in italiano che vuoi tradurre...">
        <button onclick="sendPrompt()">Traduci</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        async function sendPrompt() {
            const prompt = document.getElementById("prompt").value;
            if (!prompt) return;
            
            document.getElementById("response").innerText = "Traduzione in corso...";
            
            const response = await fetch("/translate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });

            const data = await response.json();
            document.getElementById("response").innerText = data.response;
            document.getElementById("salvataggio").innerText = "";
            document.getElementById("corretta").value = '';
        }
    </script>
</body>
</html>
